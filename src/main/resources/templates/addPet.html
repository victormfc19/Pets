<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Registro mascotas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <h1> Registro de Mascota </h1>

        <form th:action="@{/api/v1/addPet}" th:object="${dataForm}"  method="post">

        <div class="row">

            <div class="col-md-6">

                    <div class="form-group">
                        <input type="text" class="form-control" id="nombreMascota" placeholder="Nombre de la mascota" th:field="*{name}">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="raza" placeholder="Raza" th:field="*{race}">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="edad" placeholder="Edad" th:field="*{age}">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="peso" placeholder="Peso" th:field="*{weight}">
                    </div>

                    <div class="form-group">
                        <label for="medicamentos">Medicamentos:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="medicamento1" id="medicamento1">
                            <label class="form-check-label" for="medicamento1">Medicamento 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="medicamento2" id="medicamento2">
                            <label class="form-check-label" for="medicamento2">Medicamento 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="medicamento3" id="medicamento3">
                            <label class="form-check-label" for="medicamento3">Medicamento 3</label>
                        </div>
                    </div>


            </div>

            <div class="col-md-6">

                    <div class="form-group">
                        <input type="text" class="form-control" id="cedula" placeholder="Cedula del dueño" th:field="*{id_client}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombres" placeholder="Nombres del dueño" th:field="*{names}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos del dueño" th:field="*{lastNames}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" th:field="*{phone}">
                    </div>


            </div>
        </div>

        <div>

            <button type="submit" class="btn btn-success mx-auto">
                Registrar
            </button>

            <a th:href="@{/api/v1/home}">
                <button type="button" class="btn btn-primary"> Volver al inicio </button>
            </a>

        </div>

        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var numberInput = document.getElementById("edad");

            numberInput.addEventListener("input", function() {
            if (this.value === '0') {
                this.value = '';
            }

            var numberInput = document.getElementById("peso");

            numberInput.addEventListener("input", function() {
            if (this.value === '0') {
                this.value = '';
            }
        });
        });
    </script>
</body>
</html>
