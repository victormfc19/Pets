<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container mt-5">
        <!-- Encabezado -->
        <header class="custom-header">
            <h1> Bienvenido a Veterinaria POLI  </h1>
        </header>

        <div class="row mt-5">

            <!-- Botones en la mitad izquierda de la pantalla -->
            <div class="col-md-6 d-grid gap-3 mx-auto">

                <button class="btn btn-primary btn-lg btn-block"> Registrar nueva mascota </button>
                <button class="btn btn-secondary btn-lg btn-block">
                    <a th:href="@{/api/v1/pets}"> Listar mascotas </a>
                </button>
                <button class="btn btn-success btn-lg btn-block"> Ver reporte medicamentos</button>

            </div>

            <!-- Imagen en la mitad derecha de la pantalla -->
            <div class="col-md-6">
                <img th:src="@{/images/mascotas.png}" class="img-fluid" alt="Imagen de animales" width="70%" height="70%">
            </div>
        </div>

    </div>

</body>
</html>
