<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Lista mascotas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">

        <header class="custom-header">
            <h1> Lista de mascotas </h1>
        </header>

        <table class="table table-striped">

            <thead>
            <tr>
                <th scope="col"> Id </th>
                <th scope="col"> Nombre </th>
                <th scope="col"> Raza </th>
                <th scope="col"> Edad </th>
                <th scope="col"> Peso(Kg) </th>
                <th scope="col"> Cedula due√±o </th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="pet: ${pets}">

                <td th:text="${pet.id}"> </td>
                <td th:text="${pet.name}"> </td>
                <td th:text="${pet.race}"> </td>
                <td th:text="${pet.age}"> </td>
                <td th:text="${pet.weight}"> </td>
                <td th:text="${pet.idCliente}"> </td>
                <td>
                    <a th:href="@{/api/v1/pets/edit/{id}(id=${pet.id})}" class="btn btn-info"> Editar </a>
                </td>
                <td>
                    <a th:href="@{/api/v1/pets/delete/{id}(id=${pet.id})}" class="btn btn-danger"> Eliminar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-5">

        <a th:href="@{/api/v1/home}">
            <button type="button" class="btn btn-primary"> Volver al inicio </button>
        </a>
        <a th:href="@{/api/v1/addPet}">
            <button type="button" class="btn btn-success"> Agregar nueva mascota </button>
        </a>
    </div>

</body>
</html>
