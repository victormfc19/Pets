<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Reporte mascotas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container mt-5">

        <header class="custom-header">
            <h1> Reporte veterinaria </h1>
        </header>

        <div class="card mt-4" th:each="data: ${listaCompleta}">

            <div class="card-header">
                <p>Informacion de la(s) mascota(s) del cliente. </p>
                <p th:text="${data.client.names} + ' ' +${data.client.lastNames}"> </p>
            </div>

            <div class="card-body">

                <table class="table table-striped">

                    <thead>
                    <tr>
                        <th scope="col"> Nombre </th>
                        <th scope="col"> Raza </th>
                        <th scope="col"> Edad </th>
                        <th scope="col"> Peso(Kg) </th>
                    </tr>
                    </thead>

                    <tbody>

                        <tr th:each="mascota: ${data.pet}">

                            <div th:each="registro: ${mascota.pet}" class="mt-3">

                                <td th:text="${registro.name}"> </td>
                                <td th:text="${registro.race}"> </td>
                                <td th:text="${registro.age}"> </td>
                                <td th:text="${registro.weight}"> </td>

                            </div>

                            <table>
                                <thead>
                                <tr>
                                    <th scope="col"> Medicamento </th>
                                    <th scope="col"> Descripcion </th>
                                    <th scope="col"> Dosis (mg) </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="registro: ${mascota.medicines}" class="mt-3"  >
                                    <td th:text="${registro.name}"> </td>
                                    <td th:text="${registro.description}"> </td>
                                    <td th:text="${registro.dose}"> </td>
                                </tr>
                                </tbody>

                            </table>

                        </tr>

                    </tbody>

                </table>

            </div>
        </div>

    </div>

    <div class="container mt-5">

        <a th:href="@{/api/v1/home}">
            <button type="button" class="btn btn-primary botonReporte"> Volver al inicio </button>
        </a>

    </div>

</body>
</html>
